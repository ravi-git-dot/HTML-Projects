<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Destionation gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.css'
        integrity='sha512-8BU3emz11z9iF75b10oPjjpamM4Mz23yQFQymbtwyPN3mNWHxpgeqyrYnkIUP6A8KyAj5k2p3MiYLtYqew7gIw=='
        crossorigin='anonymous' />
</head>

<body>
    <section>
        <div class="card">
            <div class="card-img">
                <img src="./Big Ben.jpeg" alt="Big Ben">
                <span><i class="fa-solid fa-star"></i>4.5</span>
                <div class="card-overlay">
                    <h2>London</h2>
                    <p>Big Ben</p>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-img">
                <img src="./Eiffel Tower.jpeg" alt="Eiffel Tower">
                <span><i class="fa-solid fa-star"></i>4.2</span>
                <div class="card-overlay">
                    <h2>Paris</h2>
                    <p>Eiffel Tower</p>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-img">
                <img src="./Colosseum.jpeg" alt="Colosseum">
                <span><i class="fa-solid fa-star"></i>4.7</span>
                <div class="card-overlay">
                    <h2>Rome</h2>
                    <p>Colosseum</p>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-img">
                <img src="./Pisa Tower.jpeg" alt="Pisa Towe">
                <span><i class="fa-solid fa-star"></i>4.3</span>
                <div class="card-overlay">
                    <h2>Pisa</h2>
                    <p>Pisa Towe</p>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-img">
                <img src="./Statue Of Liberty.jpeg" alt="Statue Of Liberty">
                <span><i class="fa-solid fa-star"></i>4.8</span>
                <div class="card-overlay">
                    <h2>New York</h2>
                    <p>Statue Of Liberty</p>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-img">
                <img src="./Sydney Opera House.jpeg" alt="Sydney Opera House">
                <span><i class="fa-solid fa-star"></i>4.8</span>
                <div class="card-overlay">
                    <h2>Sydney</h2>
                    <p>Sydney Opera House</p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
